<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav>
    <div class="upper-nav bg-body-Primary">
      <p class="text">Personal blogging App</p>
      <a href="./login.html"><button>Login</button></a> 
    </div>
    <div class="nav">
      <h2>Signup</h2>
    </div>
  </nav>
  <div class="main">
    <div class="signupform shadow p-3 mb-5 bg-white rounded">
      <div class="inpbox">
        <div class="signupinp input-group flex-nowrap mb-3">
          <input type="text" id="firstname" class="form-control" placeholder="Firstname" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
        <div class="signupinp input-group flex-nowrap mb-3">
          <input type="text" id="lastname" class="form-control" placeholder="lastname" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
        <div class="signupinp input-group flex-nowrap mb-3">
          <input type="text" id="email" class="form-control" placeholder="Email" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
        <div class="signupinp input-group flex-nowrap mb-3">
          <input type="text" id="password" class="form-control" placeholder="Password" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
        <div class="signupinp input-group flex-nowrap mb-3">
          <input type="text" id="repeatpassword" class="form-control" placeholder="Repeat password"
            aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <div class="d-flex justify-content-center">
          <button class="Signupbtn" id="signup">Signup</button>
        </div>
      </div>
    </div>
  </div>




</body>
